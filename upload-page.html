<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Image Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="uploadForm" action="/process-upload" method="post" enctype="multipart/form-data">
        <h1>Location and Image Upload</h1>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="Enter time in YYYY-MM-DD HH:MM:SS format" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get user's location
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const locationInput = document.getElementById("location");
                        locationInput.value = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            // Call the getLocation function when the form is submitted
            document.getElementById("uploadForm").addEventListener("submit", function(event) {
                getLocation();
            });

            // Optionally, you can add another event listener for the time input
            // to clear the time value when the user manually inputs it
            document.getElementById("time").addEventListener("input", function(event) {
                // Clear the time value when the user starts typing
                this.value = "";
            });
        });
    </script>
</body>
</html>
